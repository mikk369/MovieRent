<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MOVIE RENT</title>
  </head>
  <body>
    <header>
      <div class="logo">MOVIES</div>
      <ul class="nav">
        <!-- <button class="genre">Genre</button> -->
        <!-- <button class="year">Year</button> -->
        <button class="add-movies">Add Movie</button>
      </ul>
      <div id="search-btn" class="search">
        <input id="text-input" type="text" placeholder="search movie" />
        <!-- TODO:need to adjust mobile view right side white space -->
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <!-- TODO:need to adjust mobile view right side white space -->
        <div class="shopping-cart-button flex">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </header>
    <!-- //shopping-cart-inside -->
    <div class="cart">
      <h2 class="cart-title">Your Cart</h2>
      <!-- Cart Content -->
      <div class="cart-content">
        <div class="cart-box">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Icecat1-300x300.svg"
            alt="movie-picture"
            class="cart-img"
          />
          <div class="cart-product-title">MOVIE TITLE</div>
          <div class="cart-price">5€</div>
          <input type="number" value="1" class="cart-quantity" />
        </div>
        <!-- Remove Cart -->
        <i class="fa-solid fa-trash-can cart-remove"></i>
      </div>
      <!-- TOTAL -->
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">€0</div>
      </div>
      <!-- buy button -->
      <button type="button" class="btn-buy">Buy Now</button>
      <!-- cart close -->
      <i class="fa-solid fa-x" id="close-cart"></i>
    </div>
    <!-- MODAL -->
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h2>ADD MOVIE</h2>
      <br />
      <!-- movie name entry -->
      <input class="add_movie_name" type="text" placeholder="Movie Name" />
      <br />
      <!-- movie year entry -->
      <input class="add_movie_year" type="text" placeholder="Movie Year" />
      <br />
      <form action="/index.html">
        <!-- image input -->
        <input type="file" id="image_input" accept="image/jpg, image/png" />
        <br /><br />
        <div class="added_image"></div>
        <!-- submit button -->
        <div class="input-submit-button">
          <input type="submit" />
        </div>
      </form>
    </div>
    <div class="overlay hidden"></div>
    <!-- main section -->
    <div class="showcase"><div id="movie-div" class="row"></div></div>
    <!-- link to script -->
    <script src="script.js"></script>
  </body>
</html>
